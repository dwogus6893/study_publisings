<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<!-- 
M : Margin
P : Padding
t : top
b : bottom
l : left
r : right
fs : 폰트사이즈
sm : small
md : Medium
lg : Large
xl : Extra large
col-4는 12칸중 4칸 차지한다는 말
-->
<body>
    <div class="container">
    <div class="row">
    
            <!-- 맨위 제목 -->
    <div class="col-12 col-md-6">
    <div class="fs-2 fw-bold mt-4">Vertically centered hero sign-up form</div>
    <div class="fs-6">
        Below is an example form built entirely with Bootstrap's form controls.
           Each required form group has a validation state that can be triggered by
          attempting to submit the form without completing it.</div>
    </div>

    <div class="col-12 col-md-6">
    <form action="./index/html" method="get">
    <div class="row mt -4"
        <!-- 이메일 입력 -->
    <div class="form-float mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="Email address">
        <label for="floatingInput"></label>
    </div>

    <!-- 비밀번호 입력 -->
    <div class="form-float mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword"></label>
    </div>
    
    <!-- Remember me 버튼 -->
    <div class="checkbox mb-3">
    <label>
        <input type="checkbox" value="remember-me">Remember me
    </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sing up</button>
    <hr class="my-4">
    <small class="text">By clicking Sign up, you agree to the terms of use.</small>
    </form>
    </div>
    </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
crossorigin="anonymous"></script>
</body>
</html>
