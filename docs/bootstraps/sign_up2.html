<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
  
          <div class="col-12 col-md-6">
            <div class="fs-2 fw-bold mt-4 ">Vertically centered hero sign-up form</div>
          <div class="fs-6">Below is an example form built entirely with Bootstrap's form controls.
             Each required form group has a validation state that can be triggered by
            attempting to submit the form without completing it.</div>
        </div>
        
        <div class="col-12 col-md-6">
          
          <form action="./index.html" method="get">
            <div class="row mt-4">           
              <div class="bg-secondary bg-opacity-10">            
                <div class="mb-5">

                  <div class="mt-4">
                    <input
                    class="form-control mb-2"
                    type="email"
                    placeholder="Email address"
                    name="email_address"
                    id=""
                    value=""
                    />
                    <input
                    class="form-control"
                    type="password"
                    placeholder="Password"
                    name="password"
                    id=""
                    value=""
                    />
                  </div>      

                  <div class="mt-3">
                    <input
                    type="checkbox"
                    class="form-check-input"
                    name="remember"
                    id=""
                    value="on"
                    />
                    <label for="remember_user_id&pw" class="form-check-label"
                    >Remember me</label
                    >
                  </div>

                  <div class="mb-4">
                    <button type="submit" class="btn btn-primary mt-2 col-12">Sign Up</button>
                  </div>

                  <div class="fs-6 fw-light border-top border-1 border-secondary">
                    By clicking Sign up you agree to the terms of use
                  </div>
                
                </div>
  
              </div>
              
              
            </div>
          </form>
        </div>
      </div>
      </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
crossorigin="anonymous"></script>
</body>
</html>
