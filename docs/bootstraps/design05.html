<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="./css/kakao.css">
</head>
<body>
    <div class="kakao-login-form">
        <div class="kakao-login-main">
            <div class="kakao-login-input">
                <div class="input-email">
                    <input type="text" placeholder="카카오메일 아이디, 이메일, 전화번호">
                    <label><span>TIP</span> 카카오메일이 있다면 메일 아이디만 입력해 보세요.</label>
                </div>
                <div class="input-password">
                    <input type="password" placeholder="비밀번호">
                    <label><span>TIP</span> 대소문자, 특수문자 8 ~ 32자 까지 입력하세요.</label>
                </div>
            </div>
            <div class="kakao-login-check">
                <input type="checkbox" id="login_state">
                <label for="login_state">로그인 상태 유지</label>
            </div>
        </div>
        <div class="kakao-login-button">
            <div class="block-button">
                <button class="btn-login" type="button">로그인</button>
            </div>
            <div class="horizon-line">
                <span> 또는 </span>
            </div>
            <div class="block-button">
                <button class="btn-qr-login" type="button">QR코드 로그인</button>
            </div>
        </div>
        <div class="kakao-login-footer">
            <div class="floating">
                <div class="left">
                    <a href="#">회원가입</a>
                </div>
                <div class="right">
                    <a href="#">계정 찾기</a> |
                    <a href="#">비밀번호 찾기</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
