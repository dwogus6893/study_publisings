<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>
    <!-- src는 이미지 경로 , alt는 그림파일에 사진을 대신할 내용 -->
    <img src="https://assets.goal.com/v3/assets/bltcc7a7ffd2fbf71f5/blt7b2077aa07410798/638a4302eb835f3226db9e36/GettyImages-1245303327.jpg" 
    width="320px" height ="320px" alt="">
    <br>
    <img src="사진이 없는경우" alt="축구 사진입니다.">

    <p>
     사진의 경로가 잘못되었거나, 이미지가 훼손되었을 경우,
     스크린 리더기를 통해 사진을 표현하거나, 글자로
     사진의 정보를 나타내려는 용도로 사용하는 속성이다.
    </p>
    
    <h3>width와 height</h3>

    <h4>고정 길이 : 화면 크기가 변해도 사진은 그대로</h4>
        <p>width="200px" height="200px"</p>
    <h4>가변 길이 : 화면 크기에 따라 사진도 크기가 변하는 설정</h4>
    <p>width="15%" height="15%"</p>


</body>

</html>
