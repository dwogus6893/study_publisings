<body>
    <h1>기본 표 형식</h1>
    <table border ="1"> 
        <caption> <!--caption보다 위:부모, 아래:자식-->
            <b>라면 종류</b>
        </caption> <!--테이블 설명 글-->
        <tr>
            <th>이름</th>
            <th>제조사</th>
            <th>매운정도(순함/매움)</th>
        </tr>
        <tr>
            <td>너구리</td>
            <td>농심</td>
            <td>순한맛</td>
        </tr>
        <tr>
            <td>삼양라면</td>

        </tr>

            <td>꼬꼬면</td>
            <td>팔도</td>
            <td>순한맛</td>
        </tr>

        <!--
            table 태그 : 웹 문서 상의 표를 나타내는 태그
            <table>
                <tr></tr> : 표의 한 행을 의미
                <tr></tr> : 표의 첫 행
                <tr></tr> : 행 안의 각 내용(컬럼)
            </table>
        -->

        <!-- h1{표의 행,열 합치기} -->
        <h1>표의 행, 열 합치기</h1>
        
        <h3>회원가입 양식</h3>

        <table border="1">
            <tr>
                <td width="70px" 
                align="center"
                rowspan="3">사진</td>

            </tr>
            <tr>
                <td>연락처</td>

            </tr>
            <!--tr>td*3-->

                <td></td>
            </tr>
            <tr>
                <td height="100px">자기소개</td>

            </tr>
        </table>
