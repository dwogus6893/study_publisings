<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 입력 디자인</title>
    <link type="text/css" rel="stylesheet" href="../CSS(받은거)/design02.css">
</head>
<body>
    <h3>버튼 디자인</h3>
    <div>
        <button class="btn-ok" type="button">확인</button>
        <button class="btn-cancel" type="button">취소</button>
    </div>
    <hr>
    <div>
        <button class="btn-ok block" type="button">확인</button>
        <br>
        <button class="btn-cancel block" type="button">취소</button>
    </div>
    <hr>
    <div>
        <button class="btn-ok round" type="button">확인</button>
        <button class="btn-cancel round" type="button">취소</button>
    </div>
    <hr>
    <div>
        <button class="btn-ok block round" type="button">확인</button>
        <br>
        <button class="btn-cancel block round" type="button">취소</button>
    </div>
    <hr>
    <h3>input 태그 디자인</h3>
    <div>
        <input class="txt-input round" type="text">
    </div>
    <hr>
    <div>
        <input class="txt-input block" type="text">
    </div>
    <hr>
    <div>
        <textarea class="txt-input block"></textarea>
    </div>
    <hr>
    <div>
        <input class="chk-input chk-color-ok" id="id_chk" type="checkbox">
        <label for="id_chk">체크박스</label>
    </div>
    <div>
        <input class="rdo-input chk-color-cancel" id="id_rdo" type="radio">
        <label for="id_rdo">라디오버튼</label>
    </div>
    <hr>
    <div>
        <select class="opt-main block round">
            <option class="opt-item">옵션 1</option>
            <option class="opt-item">옵션 2</option>
            <option class="opt-item">옵션 3</option>
        </select>
    </div>
</body>
</html>
